<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
 
<body style="background-color: rgb(180, 121, 167);"
></body>
    <h1>Formulário de nivelamento</h1>

    <form>
         <label>Nome:</label>
        <input type="text" placeholder="Nome do Aluno" required><br><br>
        <label>Idade:</label>
        <input type="text" placeholder="Idade do Aluno" required><br><br>
        <label>Data de Nascimento:</label>
        <input type="text" placeholder="Aniversário do Aluno" required><br><br>
        <label>Endereço:</label>
        <input type="text" placeholder="Endereço" required><br><br>
        <label>Série:</label>
        <input type="text" placeholder="Série do Aluno" required><br><br>

        <h2>Nível de inglês</h2>
        <input type="radio" id="iniciante" name="iniciante" value="iniciante"> 
        <label for="iniciante">Iniciante</label><br>
        <input type="radio" id="Intermediário" name="Intermediário" value="Intermediário"> 
        <label for="Intermediário">Intermediário</label><br>
        <input type="radio" id="Avançado" name="Avançado" value="Avançado"> 
        <label for="Avançado">Avançado</label><br><br>

        <h2>Disponibidade de horário</h2>
        <input type="radio" id="Manhã" name="Manhã" value="Manhã"> 
        <label for=" Manhã">Manhã</label><br>
        <input type="radio" id="Tarde" name="Tarde" value="Tarde"> 
        <label for=" Tarde">Tarde</label><br><br>

        <h2>faça sua observação aqui:</h2>
        <textarea rows="30" cols="70" placeholder="Observações"></textarea><br><br>

        <input type="submit" value="Enviar Formulário"><br><br>
        
        
       
    
    </form>


    <a href="/index.html"> Voltar</a><br>
</body>
</html>
